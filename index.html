<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sushi Quiz App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Gorditas:700" rel="stylesheet">
</head>
<body>

  <div class="title">
    <h1>Sushi Quiz</h1>
  </div>
<!-- Welcome Page -->
  <div id="welcome-container" class="">
      <div class="card welcome">
        <h2>Welcome!</h2>
        <p>Do you love sushi? Do you even know what you're eating? <br> Play the quiz and see if you really are a sushi expert!</p>

        <button class="play-button grow js-play-button">Start</button>
      </div>
  </div>

<!-- Play Game -->
  <div id="quiz-container" class="hidden">
    <div class="card">
            <p class="question-number">question number</p>
            <p class="scores"></p>
      <form id="quiz-form" class="">
        <fieldset>
          <legend class="question-area">Question goes here?</legend>
            <ul class="choices"></ul>
            <div id="game-message"></div>
            <button type="submit" class="submit-button">Submit</button>
            <button type="button" class="next-button glow hidden">Next</button>
        </fieldset>
      </form>
    </div>
  </div>

    <!-- End Game -->
  <div id="endgame-container" class="hidden">
    <div class="card welcome">
      <img id="end-image" src="">
      <h3 class=end-score></h3>
      <button class="play-button glow js-play-button">PLAY AGAIN</button>
    </div>
  </div>

<footer class="background">
  <img class="footer-image" src="img/sushi_friends.png">
</footer>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="js/questions.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
